version: 2.1

jobs:
  build:
    macos:
      xcode: 14.2.0
    resource_class: macos.x86.medium.gen2
    steps:
      - checkout
      - run:
          name: pod install
          command: |
            cd SwrveSDKTest
            pod install
      - run: fastlane unitTestsiOS scheme:"SwrveSDKiOS" device:"iPhone 14"
      - run: fastlane unitTeststvOS scheme:"SwrveSDKtvOS"
      - store_test_results:
          path: output/scan

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
